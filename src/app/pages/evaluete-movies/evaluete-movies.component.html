<div class="container-fluid">
    <div class="mt-3 back">
        <button type="button" class="btn btn-link" (click)="cancel()">Voltar</button>
    </div>
    <div class="row mt-4">
        <div class="col-12 col-md-6 mb-base">
            <div class="card">
                <div class="card-body">
                    <h2> Roteiro </h2>
                    <hr />
                    <p> {{movie.plot}} </p>
                </div>
                <div class="card-footer text-center">
                    <ngb-rating [(rate)]="rating.script" [max]="5">
                        <ng-template let-fill="fill" let-index="index">
                            <span class="star" [class.filled]="fill === 100">&#9733;</span>
                        </ng-template>
                    </ngb-rating>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 mb-base">
            <div class="card">
                <div class="card-body">
                    <h2> Fotografia </h2>
                    <hr />
                    <div class="container-img">
                        <img [src]="movie.poster" alt="banner">
                    </div>
                </div>
                <div class="card-footer text-center">
                    <ngb-rating [(rate)]="rating.photography" [max]="5">
                        <ng-template let-fill="fill" let-index="index">
                            <span class="star" [class.filled]="fill === 100">&#9733;</span>
                        </ng-template>
                    </ngb-rating>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 mb-base">
            <div class="card">
                <div class="card-body">
                    <h2> Efeitos especiais </h2>
                    <hr />
                    <p> {{movie.specialEffects}} </p>
                </div>
                <div class="card-footer text-center">
                    <ngb-rating [(rate)]="rating.specialEffects" [max]="5">
                        <ng-template let-fill="fill" let-index="index">
                            <span class="star" [class.filled]="fill === 100">&#9733;</span>
                        </ng-template>
                    </ngb-rating>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 mb-base">
            <div class="card">
                <div class="card-body">
                    <h2> Elenco </h2>
                    <hr />
                    <ul>
                        <li *ngFor="let cast of movie.cast"> {{cast.name}} </li>
                    </ul>
                </div>
                <div class="card-footer text-center">
                    <ngb-rating [(rate)]="rating.cast" [max]="5">
                        <ng-template let-fill="fill" let-index="index">
                            <span class="star" [class.filled]="fill === 100">&#9733;</span>
                        </ng-template>
                    </ngb-rating>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 mb-3">
            <button type="button" class="btn btn-secondary btn-lg col-12 col-md-6 col-lg-4"
                (click)="cancel()">Cancelar</button>
        </div>
        <div class="col-12 col-md-6 mb-3">
            <button type="button" class="btn btn-outline-dark btn-lg col-12 col-md-6 col-lg-4"
                (click)="submit()">Salvar</button>
        </div>
    </div>
</div>
